<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .bookmark-list {
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    .bookmark-list li {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .bookmark-list li:last-child {
      border-bottom: none;
    }

    .bookmark-list li .index {
      font-weight: bold;
      margin-right: 10px;
    }

    .bookmark-list li .info {
      display: flex;
      flex-direction: column;
    }

    .bookmark-list li a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
<ul class="bookmark-list">
  <li>
    <span class="index">1.</span>
    <div class="info">
      <a href="https://www.example.com/bookmark1">Bookmark 1</a>
      <span>https://www.example.com/bookmark1</span>
    </div>
  </li>
  <li>
    <span class="index">2.</span>
    <div class="info">
      <a href="https://www.example.com/bookmark2">Bookmark 2</a>
      <span>https://www.example.com/bookmark2</span>
    </div>
  </li>
  <li>
    <span class="index">3.</span>
    <div class="info">
      <a href="https://www.example.com/bookmark3">Bookmark 3</a>
      <span>https://www.example.com/bookmark3</span>
    </div>
  </li>
  <li>
    <span class="index">4.</span>
    <div class="info">
      <a href="https://www.example.com/bookmark4">Bookmark 4</a>
      <span>https://www.example.com/bookmark4</span>
    </div>
  </li>
  <!-- 添加更多书签项 -->
</ul>
</body>
</html>
